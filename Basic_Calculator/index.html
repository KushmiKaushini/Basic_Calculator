<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>

<body>

    <div class="calculator-grid">
        <div class="output">
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand">0</div>
        </div>

        <!-- Row 1 -->
        <button data-all-clear class="btn-function">AC</button>
        <button data-delete class="btn-function">DEL</button>
        <button data-percent class="btn-function">%</button>
        <button data-operation class="btn-operator">รท</button>

        <!-- Row 2 -->
        <button data-paren class="btn-function">(</button>
        <button data-paren class="btn-function">)</button>
        <button data-plus-minus class="btn-function">+/-</button>
        <button data-operation class="btn-operator">*</button>

        <!-- Row 3 -->
        <button data-number class="btn-number">7</button>
        <button data-number class="btn-number">8</button>
        <button data-number class="btn-number">9</button>
        <button data-operation class="btn-operator">-</button>

        <!-- Row 4 -->
        <button data-number class="btn-number">4</button>
        <button data-number class="btn-number">5</button>
        <button data-number class="btn-number">6</button>
        <!-- PLUS button now spans two rows (Row 4 and 5) -->
        <button data-operation class="span-two-row btn-operator">+</button>

        <!-- Row 5 -->
        <!-- Plus takes the 4th column here, so just 1, 2, 3 -->
        <button data-number class="btn-number">1</button>
        <button data-number class="btn-number">2</button>
        <button data-number class="btn-number">3</button>

        <!-- Row 6 -->
        <!-- 0 spans 2 cols, . is single, = is single now -->
        <button data-number class="span-two-col btn-number">0</button>
        <button data-number class="btn-number">.</button>
        <button data-equals class="btn-equals">=</button>
    </div>

    <script src="script.js" defer></script>
</body>

</html>
